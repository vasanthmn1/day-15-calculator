<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container main ">
        <div class="row">
            <div class="col-md-12">
                <div class="calculator">
                    <div class="display-screen">
                        <div id="display"></div>
                    </div>
                    <table>
                        <hr>
                        <button class="btn me-4" id="clear">C</button>
                        <button class="btn me-4" id="backspace">
                            < <button class="btn me-4" id=".">.
                        </button>
                        <button class="btn me-4 op" id="*">&times;</button>


                        <hr>

                        <button class="btn me-4" id="7">7</button>
                        <button class="btn me-4" id="8">8</button>
                        <button class="btn me-4" id="9">9</button>
                        <button class="btn me-4 op" id="/">/</button>

                        <hr>
                        <button class="btn me-4" id="4">4</button>
                        <button class="btn  me-4" id="5">5</button>
                        <button class="btn  me-4" id="6">6</button>
                        <button class="btn me-4 op" id="-">-</button>
                        <hr>
                        <button class="btn me-4" id="1">1</button>
                        <button class="btn me-4" id="2">2</button>
                        <button class="btn me-4" id="3">3</button>
                        <button class="btn me-4 op" id="+">+</button>
                        <hr>
                        <button class="btn me-4" id="0">0</button>
                        <button class="btn me-4" id="00">00</button>
                        <button colspan="2" class="btn btn-equal " id="equal">=</button>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
